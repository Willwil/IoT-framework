name: devicehive-alljoyn
version: 1.0.3
type: framework
vendor: DataArt <info@devicehive.com>
icon: meta/aj.png
architecture: [amd64, armhf]
services:
  - name: alljoyn-daemon
    description: "AllJoyn Daemon"
    start: bin/alljoyn-daemon
    security-policy:
        apparmor: meta/alljoyn-daemon.apparmor
    ports:
        external:
            alljoyn-tcp:
                port: 9955-9966/tcp
                negotiable: no
            alljoyn-udp:
                port: 9955-9966/udp
                negotiable: no

  - name: devicehive-alljoyn
    description: "DeviceHive AllJoyn Service"
    bus-name: "com.devicehive.alljoyn.bridge"
    start: bin/devicehive-alljoyn
    security-policy:
        apparmor: meta/devicehive-alljoyn.apparmor
    ports:
        internal:
            alljoyn-tcp:
                port: 9955-9966/tcp
                negotiable: no
            alljoyn-udp:
                port: 9955-9966/udp
                negotiable: no
